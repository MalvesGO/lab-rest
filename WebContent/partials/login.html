<header navheader></header>

<main ng-controller="LoginController" data-ng-init="initLogin()" class="flexDiv90" align="center">
	<div align="center" style="width: 100%;">
		<md-card style="width: 300px">
			<form class="form-signin">
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">Login</span>
					</md-card-title-text>
				</md-card-title>
					<md-input-container class="md-block">
						<md-icon>perm_identity</md-icon>
						<input type="text" id="login" focus="true" ng-model="usuario.login"
							placeholder="Usuário" required autofocus title="Login do usuário">
					</md-input-container>
					<md-input-container class="md-block">
						<md-icon>lock_open</md-icon>
						<input type="password" id="senha" ng-model="usuario.senha"
							placeholder="Senha" required title="Senha do usuário">
					</md-input-container>
				<md-card-actions layout="row" layout-align="center center">
					<md-button class="md-raised md-primary" ng-click="efetuarLogin()" id="submit" type="submit">Enviar</md-button>
				</md-card-actions>
			</form>
		</md-card>
	</div>
</main>
