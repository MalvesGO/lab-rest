<header bs-nav-header></header>

<main ng-controller="LoginController" data-ng-init="initLogin()" class="flexDiv90 spacing-top" align="center">
	<div align="center" style="width: 100%;">
		<md-card class="card-signin">
			<form class="ca-input-group">
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline ca-font-md">login</span>
					</md-card-title-text>
				</md-card-title>
				<md-input-container class="md-block">
					<md-icon>perm_identity</md-icon>
					<input type="email" id="email" ng-model="usuario.email" required placeholder="Email" title="Email do usuário" focus="true" autofocus md-autofocus>
				</md-input-container>
				<md-input-container class="md-block">
					<md-icon>lock_open</md-icon>
					<input type="password" id="senha" ng-model="usuario.senha" required placeholder="Senha" title="Senha do usuário">
				</md-input-container>
				<md-card-actions layout="row" layout-align="center center">
					<md-button class="md-raised md-primary ca-button-85" ng-click="efetuarLogin()" id="submit" type="submit">Enviar</md-button>
				</md-card-actions>
			</form>
		</md-card>
		<a href="#senha/esqueci">esqueci minha senha</a>
	</div>
</main>
