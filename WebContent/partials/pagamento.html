<header navheader></header>
<div class="row spacing-top">
	<div class=" col-md-6 col-md-offset-3">
		<div class="panel panel-primary" data-ng-init="carregarTipos()">
			<div class="panel-heading text-center">Edição de pagamento</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" ng-submit="submeter()">
					<div class="form-group">
						<label for="id" class="col-sm-2 control-label">Id</label>
						<div class="col-sm-10">
							<input type="text" ng-model="pagamento.id" class="form-control"
								id="id" disabled="disabled"
								placeholder="Id do pagamento (gerado automaticamente)" />
						</div>
					</div>
					<div class="form-group">
						<label for="codigo" class="col-sm-2 control-label">Código</label>
						<div class="col-sm-10">
							<input type="text" focus="true" ng-model="pagamento.codigo" class="form-control"
								id="codigo" placeholder="Código pagamento" />
						</div>
					</div>
					<div class="form-group">
						<label for="nome" class="col-sm-2 control-label">Pagamento</label>
						<div class="col-sm-10">
							<input type="text" ng-model="pagamento.nome" class="form-control"
								id="nome" placeholder="Nome/descrição do pagamento" />
						</div>
					</div>
					<div class="form-group">
						<label for="tipo" class="col-sm-2 control-label">Tipo</label>
						<div class="col-sm-10">
							<select ng-model="pagamento.tipo" class="form-control" id="tipo">
								<option ng-repeat="tipo in tiposPagamento" value="{{tipo.key}}">{{tipo.value}}</option>
							</select>
						</div>
					</div>
					<div class="form-group" ng-show="pagamento.tipo=='C'">
						<label for="fechamento" class="col-sm-2 control-label">Dia do fechamento</label>
						<div class="col-sm-10">
							<input type="text" ng-model="pagamento.diaFechamento" class="form-control"
								id="fechamento" placeholder="Dia do fechamento da fatura (Cartão)" />
						</div>
					</div>
					<div class="form-group" ng-show="pagamento.tipo=='C'">
						<label for="pagamento" class="col-sm-2 control-label">Dia do pagamento</label>
						<div class="col-sm-10">
							<input type="text" ng-model="pagamento.diaPagamento" class="form-control"
								id="pagamento" placeholder="Dia do vencimento/pagamento (Cartão)" />
						</div>
					</div>
					<div class="row text-center">
						<button type="submit" class="btn btn-primary">Salvar</button>
						<a href="#/pagamentos" class="btn btn-info">Voltar</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
