<header bs-nav-header></header>

<main ng-controller="EmailController" class="flexDiv90" align="center">
	<div align="center" style="width: 100%;">
		<md-card class="card-register">
			<form class="ca-input-group">
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline ca-font-md">novo usu√°rio (email)</span>
					</md-card-title-text>
				</md-card-title>
					<md-input-container class="md-block">
						<md-icon>mail_outline</md-icon>
						<input type="email" id="email" focus="true" ng-model="email"

				<md-card-actions layout="row" layout-align="center center">

				</md-card-actions>
			</form>
		</md-card>
	</div>
</main>
