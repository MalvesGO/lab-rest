<header navheader></header>
<div class="row spacing-top">
	<div class=" col-md-6 col-md-offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading text-center">Edição de categoria</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" ng-submit="submeter()">
					<div class="form-group">
						<label for="id" class="col-sm-2 control-label">Id</label>
						<div class="col-sm-10">
							<input type="text" ng-model="categoria.id" class="form-control"
								id="id" disabled="disabled"
								placeholder="Id da categoria (gerado automaticamente)" />
						</div>
					</div>
					<div class="form-group">
						<label for="nome" class="col-sm-2 control-label">Categoria</label>
						<div class="col-sm-10">
							<input type="text" focus="true" ng-model="categoria.nome" class="form-control"
								id="nome" placeholder="Nome/descrição da categoria" />
						</div>
					</div>
					<div class="row text-center">
						<button type="submit" class="btn btn-primary">Salvar</button>
						<a href="#/categorias" class="btn btn-info">Voltar</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
