<div class="page-header text-center">
	<h1>Edição de categoria</h1>
</div>

<form class="form-horizontal" role="form" ng-submit="submeter()">
	<div class="form-group">
		<label for="id" class="col-sm-2 control-label">Id</label>
		<div class="col-sm-10">
			<input type="text" ng-model="categoria.id" class="form-control"
				id="id" disabled="true" placeholder="Id da categoria (gerado automaticamente)"/>
		</div>
	</div>
	<div class="form-group">
		<label for="nome" class="col-sm-2 control-label">Categoria</label>
		<div class="col-sm-10">
			<input type="text" ng-model="categoria.nome" class="form-control"
				id="nome" placeholder="Nome/descrição da categoria" />
		</div>
	</div>
	<div class="row text-center">
		<button type="submit" class="btn btn-primary">Salvar</button>
		<a href="#/categorias" class="btn btn-info">Voltar</a>
	</div>
</form>
