<header bs-nav-header></header>

<main class="transacaoiner">
<div class="row">
<div class="col-md-10 col-md-offset-1">
<div class="panel panel-default row spacing-top" ng-controller="TransacaoController" data-ng-init="listarTransacoes()">
	<div class="panel-heading">
		<h3 class="panel-title text-center ca-font-bd">Transacoes</h3>
	</div>
	<div class="panel panel-body text-center ca-div-filtro" layout="row" layout-align="center center">
		<label class="ca-font-md" for="filtro">Filtrar: </label>
		<input type="text" id="filtro" ng-model="filtro" value="" class="ca-md-input" focus="true" autofocus md-autofocus/>
	</div>
	<table class="table table-striped table-bordered" >
		<thead>
			<tr class="ca-linha-negrito ca-font-bd-linha">
				<th class="text-right" ng-show="isAdmin">Id</th>
				<th>Descrição</th>
				<th>Tipo</th>
				<th>Transação</th>
				<th>Pagamento</th>
				<th>Categoria</th>
				<th>Conta</th>
				<th class="text-center">
					<a md-button type="button" class="md-raised md-button-icon md-accent" title="Incluir"  ng-click="dialogIncluir()">
						<md-icon style="color: white;">insert_drive_file</md-icon>
					</a>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="transacao in transacoes | filter:filtro" ng-class="rowClass(transacao)">
				<td class="col-md-1 text-right" ng-show="isAdmin">{{transacao.id}}</td>
				<td>{{transacao.descricao}}</td>
				<td>{{transacao.tipo}}</td>
				<td>{{formatDate(transacao.dataTransacao)}}</td>
				<td>{{formatDate(transacao.dataPagamento)}}</td>
				<td>{{transacao.categoria.nome}}</td>
				<td>{{transacao.conta.nome}}</td>
				<td class="col-md-1 text-center" style="white-space:nowrap;">
					<md-button type="button" class="md-raised md-primary md-button-icon" ng-click="dialogAlterar(transacao)" title="Editar">
						<md-icon>create</md-icon>
					</md-button>
					<md-menu>
						<md-button aria-label="Open demo menu" class="md-raised md-warn md-button-icon" ng-click="$mdOpenMenu($event)">
							<md-icon>delete</md-icon>
						</md-button>
						<md-menu-content width="1" style="padding:1px;">
							<md-menu-item>
								<button md-button type="button" class="md-raised md-button-icon" ng-click="removerTransacaoDireto(transacao)" title="Excluir">
									<md-icon class="md-warn">delete</md-icon>Sim
								</button>
							</md-menu-item>
							<md-menu-item>
								<button md-button type="button" class="md-raised md-button-icon" title="Voltar">
									<md-icon>reply</md-icon>Não
								</button>
							</md-menu-item>
						</md-menu-content>
					</md-menu>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</div>
</div>
</main>
