<header navheader></header>
<div class="row spacing-top">
	<div class=" col-md-6 col-md-offset-3">
		<div class="panel panel-primary" data-ng-init="carregarTipos()">
			<div class="panel-heading text-center">Edição de usuario</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" ng-submit="submeter()">
					<div class="form-group">
						<label for="id" class="col-sm-2 control-label">Id</label>
						<div class="col-sm-10">
							<input type="text" ng-model="usuario.id" class="form-control"
								id="id" disabled="true"
								placeholder="Id do usuario (gerado automaticamente)" />
						</div>
					</div>
					<div class="form-group">
						<label for="login" class="col-sm-2 control-label">Login</label>
						<div class="col-sm-10">
							<input type="text" focus="true" ng-model="usuario.login" class="form-control"
								id="login" placeholder="Login do usuario"/>
						</div>
					</div>
					<div class="form-group">
						<label for="senha" class="col-sm-2 control-label">Senha</label>
						<div class="col-sm-10">
							<input type="password" ng-model="usuario.senha" class="form-control"
								id="senha" placeholder="Senha" />
						</div>
					</div>
					<div class="form-group">
						<label for="nome" class="col-sm-2 control-label">Nome</label>
						<div class="col-sm-10">
							<input type="text" ng-model="usuario.nome" class="form-control"
								id="nome" placeholder="Nome do usuario" />
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="text" ng-model="usuario.email" class="form-control"
								id="email" placeholder="Email do usuario" />
						</div>
					</div>
					<div class="form-group">
						<label for="tipo" class="col-sm-2 control-label">Tipo</label>
						<div class="col-sm-10">
							<select ng-model="usuario.tipo" class="form-control" ng-options="tipo for tipo in tiposUsuario track by tipo"
								id="tipo">
							</select>
						</div>
					</div>
					<div class="row text-center">
						<button type="submit" class="btn btn-primary">Salvar</button>
						<a href="#/usuarios" class="btn btn-info">Voltar</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
