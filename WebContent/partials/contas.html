<header navheader></header>
<div class="row">
<div class="col-md-10 col-md-offset-1">
<div class="panel panel-primary row spacing-top" ng-controller="ContaController" data-ng-init="listarContas()">
	<div class="panel-heading">
		<h3 class="panel-title text-center">Contas</h3>
	</div>
	<table class="table table-striped table-bordered" >
		<thead>
			<tr>
				<th class="text-right">Id</th>
				<th>Nome</th>
				<th>Tipo</th>
				<th>Fecha</th>
				<th>Paga</th>
				<th class="text-center">
					<a class="btn-sm btn-success" href="#/contas/incluir" title="Incluir">
						<span class="glyphicon glyphicon-file"></span>
					</a>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="conta in contas">
				<td class="col-md-1 text-right">{{conta.id}}</td>
				<td class="col-md-5">{{conta.nome}}</td>
				<td class="col-md-2">{{conta.tipoValue}}</td>
				<td class="col-md-1">{{conta.diaFechamento}}</td>
				<td class="col-md-1">{{conta.diaPagamento}}</td>
				<td class="col-md-2 text-center">
					<a class="btn-sm btn-primary" href="#/contas/editar/{{conta.id}}" title="Editar">
						<span class="glyphicon glyphicon-pencil"></span>
					</a>
					<a class="btn-sm btn-danger"  ng-click="removerConta(conta)" title="Excluir">
						<span class="glyphicon glyphicon-trash"></span>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
</div>
