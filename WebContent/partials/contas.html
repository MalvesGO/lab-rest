<header bs-nav-header></header>

<main class="container">
<div class="row">
<div class="col-md-10 col-md-offset-1">
<div class="panel panel-default row spacing-top" ng-controller="ContaController" data-ng-init="listarContas()">
	<div class="panel-heading">
		<h3 class="panel-title text-center ca-font-bd">Contas</h3>
	</div>
	<div class="panel panel-body text-center ca-div-filtro" >
		<label class="ca-font-md" for="filtro">Filtrar</label>
		<input type="text" id="filtro" ng-model="filtro" value="" class="ca-md-input"/>
	</div>
	<table class="table table-striped table-bordered" >
		<thead>
			<tr class="ca-linha-negrito ca-font-bd-linha">
				<th class="text-right" ng-show="isAdmin">Id</th>
				<th>Nome</th>
				<th>Tipo</th>
				<th>Fecha</th>
				<th>Paga</th>
				<th class="text-center">
					<a md-button type="button" class="md-raised md-button-icon md-accent" title="Incluir"  ng-click="dialogIncluir()">
						<md-icon style="color: white;">insert_drive_file</md-icon>
					</a>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="conta in contas | filter:filtro">
				<td class="col-md-1 text-right" ng-show="isAdmin">{{conta.id}}</td>
				<td class="col-md-5">{{conta.nome}}</td>
				<td class="col-md-2">{{conta.tipoValue}}</td>
				<td class="col-md-1">{{conta.diaFechamento}}</td>
				<td class="col-md-1">{{conta.diaPagamento}}</td>
				<td class="col-md-2 text-center" style="white-space:nowrap;">
					<button md-button type="button" class="md-raised md-primary md-button-icon" ng-click="dialogAlterar(conta)" title="Editar">
						<md-icon>create</md-icon>
					</button>
					<md-menu>
						<md-button aria-label="Open demo menu" class="md-raised md-warn md-button-icon" ng-click="$mdOpenMenu($event)">
							<md-icon>delete</md-icon>
						</md-button>
						<md-menu-content width="1" style="padding:1px;">
							<md-menu-item>
								<button md-button type="button" class="md-raised md-button-icon" ng-click="removerContaDireto(conta)" title="Excluir">
									<md-icon class="md-warn">delete</md-icon>Sim
								</button>
							</md-menu-item>
							<md-menu-item>
								<button md-button type="button" class="md-raised md-button-icon" title="Voltar">
									<md-icon>reply</md-icon>NÃ£o
								</button>
							</md-menu-item>
						</md-menu-content>
					</md-menu>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</div>
</div>
</main>
