<div class="panel panel-primary row spacing-top" ng-controller="CategoriaController" data-ng-init="listarCategorias()">
	<div class="panel-heading">
		<h3 class="panel-title text-center">Categorias</h3>
	</div>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th class="text-right">Id</th>
				<th>Nome</th>
				<th class="text-center"><a class="btn btn-success" href="#/categorias/nova">Nova Categoria</a></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="categoria in categorias">
				<td class="col-md-1 text-right">{{categoria.id}}</td>
				<td class="col-md-9">{{categoria.nome}}</td>
				<td class="col-md-2 text-center">
					<a class="btn btn-primary" href="#/categorias/editar/{{categoria.id}}">Editar</a>
					<a class="btn btn-danger"  ng-click="removerCategoria(categoria)">Remover</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
