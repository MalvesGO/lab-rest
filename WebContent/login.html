<!DOCTYPE html>
<html ng-app="alvoApp">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">

<script src="js/lib/angular.min.js"></script>
<script src="js/main.js"></script>
<script src="js/controllers/login-controller.js"></script>

<title>Signin Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<!-- Custom styles for this template -->
<link href="css/login.css" rel="stylesheet">

</head>

<body>

	<div class="container">
		<div ng-controller="LoginController">
			<form class="form-signin" ng-submit="submit()">
				<h2 class="form-signin-heading text-center">Dados de login</h2>
				<label for="login" class="sr-only">Login</label> <input type="text"
					id="login" class="form-control" ng-model="usuario.login"
					placeholder="Login do usuÃ¡rio" required autofocus> <label
					for="senha" class="sr-only">Senha</label> <input type="password"
					id="senha" class="form-control" ng-model="usuario.senha"
					placeholder="Senha" required>
				<button class="btn btn-lg btn-primary btn-block" ng-click="submit()"
					id="submit" type="submit">Enviar</button>
			</form>
			<p>{{usuarioLogado}}</p>
		</div>
	</div>
	<!-- /container -->

</body>
</html>
